<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="/icons/email.png" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <p class="text-danger text-center d-none" id="err_msg">
        Email or Password is wrong!
      </p>
      <form id="l-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
            </div>
            <input
              name="email"
              required
              autocomplete="off"
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
            <input
              name="password"
              required
              autocomplete="off"
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <button type="submit" id="login-btn1" class="btn btn-primary btn-block">
          Login
        </button>

        <button
          class="btn btn-primary login-btn d-none"
          id="login-btn2"
          type="button"
          disabled
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
        <a href="/signup.html" class="account-link">
          <small>Create an Account</small>
        </a>
      </form>
    </div>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
