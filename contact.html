<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" href="/icons/email.png">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main>
        <section class="contact-section">
            <div class="container">
                <div class="section-title">
                    <h2>Contact Us</h2>
                    <p>We'd love to hear from you! Fill out the form below or reach us through our contact details.</p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input autocomplete="off" required type="text" class="form-control" id="name"
                                    placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input autocomplete="off" required type="email" class="form-control" id="email"
                                    placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input autocomplete="off" required type="text" class="form-control" id="subject"
                                    placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="4"
                                    placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                    <div class="col-md-6 contact-info">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <h4>Our Location</h4>
                            <p>123 MailSender St, MailCity, MA 01234</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <h4>Email Us</h4>
                            <p>support@mailsender.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <h4>Call Us</h4>
                            <p>+91 8080368624</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="/js/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
