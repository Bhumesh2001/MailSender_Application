<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Send Email</title>
    <link rel="icon" type="image/png" href="/icons/email.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        background-color: #e5e5e5;
      }
    </style>
  </head>

  <body>
    <div id="navbar-placeholder"></div>
    <main>
      <section>
        <div class="container my-3">
          <div class="row">
            <h2 class="text-center mt-5 pt-4">Send Emails to HR or Contacts</h2>
            <div class="col-md-6 col-12">
              <form id="myForm">
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    required
                    type="email"
                    autocomplete="off"
                    class="form-control"
                    id="exampleInputEmail1"
                    name="Email"
                  />
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label"
                    >App Password</label
                  >
                  <input
                    required
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="App_Pass"
                  />
                </div>
                <div class="mb-2">
                  <label for="exampleInputEmail2" class="form-label"
                    >HR Emails</label
                  >
                  <textarea
                    required
                    class="form-control"
                    id="exampleInputEmail2"
                    name="Hr_Emails"
                    rows="5"
                    placeholder="Enter HR emails or contacts (separated by comma or one by one)"
                  ></textarea>
                </div>
                <div class="form-group mb-2">
                  <label for="subject" class="form-label">Subject</label>
                  <input
                    autocomplete="off"
                    required
                    type="text"
                    class="form-control"
                    id="subject"
                    name="Subject"
                    placeholder="Enter subject"
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="body" class="form-label">Body</label>
                  <textarea
                    required
                    class="form-control"
                    id="body"
                    name="Body"
                    rows="6"
                    placeholder="Enter message"
                  ></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="resume" class="form-label"
                    >Attach Resume/File</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="resume"
                    name="Resume"
                  />
                </div>
                <button id="my-btn" type="submit" class="btn btn-primary">
                  <span
                    id="spinner"
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                    style="display: none"
                  ></span>
                  <span id="btn-text">Send</span>
                </button>
              </form>
            </div>
            <div class="col-md-6">
              <div class="card" style="margin-top: 31.5px">
                <div class="card-header">Log mail responses</div>
                <div
                  class="card-body px-4"
                  style="height: 542px; overflow: auto; scrollbar-width: none"
                >
                  <div id="log"></div>
                </div>
              </div>
              <div
                id="show-mail"
                class="show-message border border bg-white mt-3 rounded d-none"
              >
                <p id="w-msg" class="text-center m-0 p-2 text-dark"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="/js/index.js"></script>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="/js/sendEmail.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
